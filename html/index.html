<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Clone Netflix</title>
  <link rel="stylesheet" href="../src/style.css"/>
  <script src="https://kit.fontawesome.com/7c037c7766.js" crossorigin="anonymous"></script>
</head>

<body>
     <header>
<div class="left">
      <!--Logo-->
      <div class="logo">
        <img src="../img/logo 1.png" alt="logo da Netflix">
      </div>
     <nav>
      <!--menu-->
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Séries</a></li>
        <li><a href="#">Filmes</a></li>
        <li><a href="#">Bombando</a></li>
        <li><a href="#">Minha lista</a></li>
      </ul>
     </nav>
    </div>
     <!--icones-->
     <div class="icons">
<i class="fa-solid fa-magnifying-glass"></i>
<i class="fa-solid fa-bell"></i>
      <div class="profile">
      <img src="../img/user 1.png" alt="imagem do usuário">
    </div>
<i class="fa-solid fa-caret-down"></i>
     </div>
     </header>

     <main>
     <!--banner inicio-->
     <section class="banner">
    <div class="banner-content">
        <img src="../img/poster 1.png" alt="Spiderhead logo">
        <p>Em uma penitenciária de última geração, um detento participa de um experimento com drogas que controlam as emoções para um gênio da insdútria farmacêutica</p>
        
    <div class="buttons">
        <button class="btn"><i class="fa-solid fa-play"></i>Assistir</button>
        <button class="btn secondary"><i class="fa-solid fa-circle-info"></i>Mais informações</button>
        </div>
    </div>
    </section>
    <!--Minha lista-->
    <section class="minha-lista">
      <h2>Minha lista</h2>
      <div class="grid-lista">
      <div class="item"><img src="../img/posterprimeiraparte/poster_01 - Copia.png" alt="Bojack Horseman"></div>
      <div class="item"><img src="../img/posterprimeiraparte/poster_02 - Copia.png" alt="Ozark"></div>
      <div class="item"><img src="../img/posterprimeiraparte/poster_03 - Copia.png" alt="A vizinha da mulher na janela"></div>
      <div class="item"><img src="../img/posterprimeiraparte/poster_04 - Copia.png" alt="Breaking Bad"></div>
      <div class="item"><img src="../img/posterprimeiraparte/poster_05 - Copia.png" alt="The end of the f***ing world"></div>
    </div>
    </section>
    <!--Em alta-->
    <section class="em-alta">
      <h2>Em alta</h2>
      <div class="grid-alta">
      <div class="item"><img src="../img/parte2emalta/poster_01.png"></div>
      <div class="item"><img src="../img/parte2emalta/poster_03.png" alt="Ozark"></div>
      <div class="item"><img src="../img/parte2emalta/poster_04.png" alt="A vizinha da mulher na janela"></div>
      <div class="item"><img src="../img/parte2emalta/poster_05.png" alt="Breaking Bad"></div>
      <div class="item"><img src="../img/parte2emalta/poster_06.png" alt="The end of the f***ing world"></div>
    </div>
    </section>
    <!--Séries com slider -->
     <h2 class="serie">Séries excêntricas de humor ácido</h2>
<section class="trilho-container">
  
<span class="seta esquerda"><i class="fa-solid fa-arrow-left"></i></span>

<div class="trilho">
<img src="../img/seriesparte3/poster_01.png" alt="Queen Loretta">
<img src="../img/seriesparte3/poster_02.png" alt="As 7 Vidas de Lea">
<img src="../img/seriesparte3/poster_03.png" alt="Young Royals">
<img src="../img/seriesparte3/poster_05.png" alt="Dark">
<img src="../img/seriesparte3/poster_06.png" alt="Bem-vindos ao Éden">
<img src="../img/seriesparte3/poster_07.png" alt="Ozark">
<img src="../img/seriesparte3/poster_08.png" alt="Elize Matsunaga. Era uma vez um crime">
<img src="../img/seriesparte3/poster_09.png" alt="Conversations with a killer, the Ted Bundy Tapes">
<img src="../img/seriesparte3/poster_10.png" alt="Gabriel 'Flurry' Iglesias, One show fits all">
<img src="../img/seriesparte3/poster_12.png" alt="FYRE, the Greatest Party, That never happened">
<img src="../img/seriesparte3/poster_13.png" alt="Friends from College">
<img src="../img/seriesparte3/poster_14.png" alt="RiverDale">
</div>

<span class="seta direita"><i class="fa-solid fa-arrow-right"></i></span>
</section>
</main>
     <footer>
     <!-- Rodapé do site -->
     </footer>
</body>
</html>
